<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="row1">
                <button class="calc-button" id="reset">C</button>
                <button class="calc-button" id="delete">&larr;</button>
                <button class="calc-button" id="divide">&divide;</button>
            </div>
            <div class="row2">
                <button class="calc-button" id="7">7</button>
                <button class="calc-button" id="8">8</button>
                <button class="calc-button" id="9">9</button>
                <button class="calc-button" id="times">&times;</button>
            </div>
            <div class="row3">
                <button class="calc-button" id="4">4</button>
                <button class="calc-button" id="5">5</button>
                <button class="calc-button" id="6">6</button>
                <button class="calc-button" id="minus">&minus;</button>
            </div>
            <div class="row4">
                <button class="calc-button" id="1">1</button>
                <button class="calc-button" id="2">2</button>
                <button class="calc-button" id="3">3</button>
                <button class="calc-button" id="plus">&plus;</button>
            </div>
            <div class="row5">
                <button class="calc-button" id="0">0</button>
                <button class="calc-button" id="equals">&equals;</button>
            </div>
        </section>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
